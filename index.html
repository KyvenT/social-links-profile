<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: #ccc; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container center-vert-horiz">
      <div class="profile-card center-text inter">
        <img alt="Profile picture of Jessica Randall" src="assets/images/avatar-jessica.jpeg" class="profilePicture">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h3 class="bio">"Front-end developer and avid reader."</h3>

        <ul class="links">
          <li><div class="link"><a>Github</a></div></li>
          <li><div class="link"><a>Frontend Mentor</a></div></li>
          <li><div class="link"><a>LinkedIn</a></div></li>
          <li><div class="link"><a>Twitter</a></div></li>
          <li><div class="link"><a>Instagram</a></div></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kyven Tran</a>.
    </div>
  </footer>
</body>
</html>
